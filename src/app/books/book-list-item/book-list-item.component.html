@let b = book();

<article class="book-item">
  <img [src]="b.imageUrl" alt="Cover" />
  <header>
    <h2>{{ b.title }}</h2>
  </header>
  <div>
    @if (b.subtitle) {
      <p role="doc-subtitle">{{ b.subtitle }}</p>
    }
    ISBN: {{ b.isbn }}
  </div>
  <footer>
    <a [routerLink]="b.isbn">Buchdetails anzeigen</a>
    <button class="secondary" (click)="addToFavs()">Add to favorites</button>
  </footer>
</article>
