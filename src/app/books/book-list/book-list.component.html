<h1>Books</h1>

<ul class="book-list">
  @for (b of books(); track b.isbn) {
  <li>
    <div class="list-item">
      <img [src]="b.imageUrl" alt="Cover">
      <h2>{{ b.title }}</h2>
      @if (b.subtitle) {
      <p role="doc-subtitle">
        {{ b.subtitle }}
      </p>
      }
      <ul class="comma-list">
        @for (author of b.authors; track $index) {
        <li>{{ author }}</li>
        }
      </ul>
      <div>ISBN {{ b.isbn }}</div>
    </div>
  </li>
  }
  @empty {
  <li>No books available.</li>
  }
</ul>
